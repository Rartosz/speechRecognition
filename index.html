<!DOCTYPE html>
 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google voice searcher</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen and (min-width: 0px) and (max-width: 1000px) " href="style_mobile.css">
        <link rel="stylesheet" media="screen and (min-width: 1001px)" href="style.css">
        
    </head>
    <body>

        <div id="container">
            <div class="listening-container">


                <div class="listening">
                    <div class="gif"></div>
                    <p class="action"></p>
                    <div class="end"></div>
                </div>
            </div>


            <div class="google">
<div class="list">
<div class="option maps"><a class="link" href="https://www.google.pl/maps/preview"></a></div>
<div class="option gmail"><a class="link" href="https://mail.google.com"></a></div>
<div class="option translator"><a class="link" href="https://translate.google.com/"></a></div>
<div class="option yt"><a class="link" href="https://www.youtube.com"></a></div>
<div class="option gsv"><a class="link" href="https://play.google.com/store/apps/details?id=com.google.android.street&hl=pl"></a></div>
<div class="option gp"><a class="link" href="https://play.google.com"></a></div>

</div>

                <div class="menu">
                    <div class="icon mail"></div>
                    <div class="icon hamburger-menu">
                    <span class="hamburger first"></span>
                    <span class="hamburger second"></span>
                    <span class="hamburger third"></span>
                    </div>
                    <div class="icon profile"></div>   
                </div>

                <div class="google-logo"></div>

                <div class="search">
                    <div class="gLogo"><a href="" class="link searchLink"></a></div>
                    <input type="text" class="search-input" placeholder="Search Google or type a URL">
                    <div class="micro"></div>
                </div>

                <div class="icons">

                    <div class="iconBottom add"></div>
                    <div class="iconBottom photo"></div>
                    <div class="iconBottom map"></div>
                    <div class="iconBottom smile"></div>
                </div>








            </div>







        </div>
        



<script src="app.js" async defer></script>
    </body>
</html>
